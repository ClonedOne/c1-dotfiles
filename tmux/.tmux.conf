# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using + and -
bind + split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-interval 60              # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour24
set-option -g status-fg colour247
set-option -g status-attr default 


# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=colour247]| #h | #[fg=colour220]#(curl api.ipify.org) #[fg=colour82]#(ifconfig wlp4s0 | grep 'inet addr:' | cut -d: -f2 | awk '{ print $1}') #(ifconfig en0 | grep 'inet ' | awk '{print \"en1 \" $2}')"

# show session name, window pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=colour247]#S #I:#P #[fg=colour247]| %H:%M | %d %b %Y |"
