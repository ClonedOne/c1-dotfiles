# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using + and -
bind + split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload tmux config
bind r source ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-interval 10              # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour3
set-option -g status-fg colour247
set-option -g status-attr bright 


# show date, session name, window pane number, host name and IP address on left side 
set -g status-left-length 70
set -g status-left "| %d %b %Y | #S #I:#P | #h | #[fg=colour255]#(curl api.ipify.org) #[fg=colour255]#(ifconfig wlp4s0 | grep 'inet addr:' | cut -d: -f2 | awk '{ print $1}') #(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}')"

# show , cpu usage, free memory, fan speed and core temp on right side 
set -g status-right-length 70
set -g status-right "| cpu #(vmstat | tail -n 1 | awk '{s = $13 + $14} END {print s}') | mem #(vmstat | tail -n 1 | awk '{print $4}') | temp #(sensors | grep 'Core 0' | awk '{print $3}') #(sensors | grep 'Core 1' | awk '{print $3}') |"
